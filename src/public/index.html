<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <ul id="messages"></ul>
  <div id="message-entry-section">
    <span id="user-typing"></span>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button id="btn-send-message">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    const span = document.getElementById('user-typing')

    input.addEventListener('input', (updateValue) => {
      socket.emit('user typing');
    })

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('user-connected', (socketID) => {
      var item = document.createElement('li');
      item.setAttribute('class', 'system-message')
      item.innerHTML = `
        <span>System: User ${socketID} connected</span>
      `
      messages.appendChild(item);
    })

    socket.on('user-disconnected', (socketID) => {
      var item = document.createElement('li');
      item.setAttribute('class', 'system-message')
      item.innerHTML = `
        <span>System: User ${socketID} disconnected</span>
      `
      messages.appendChild(item);
    })

    socket.on('user typing', (socketID) => {
      span.innerText = `user ${socketID} is typing...`
    })

    socket.on('chat message', function (data) {
      createSimpleMessage(data)
    });

    socket.on('load-prev-messages', function (dataArray) {
      dataArray.forEach(data => {
        createSimpleMessage(data)
      });
    })

    function createSimpleMessage(data) {
      const { messageAuhor, messageDate, message } = data
      const months = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec"
      ]
      const date = new Date(messageDate)
      const seconds = date.getSeconds()
      const minutes = date.getMinutes()
      const hour = date.getHours()
      const day = date.getDate()
      const month = months[date.getMonth()]
      const year = date.getFullYear()

      var item = document.createElement('li');
      item.setAttribute('class', 'item-message')
      item.innerHTML = `
        <div class="item-message-header">
          <span class="message-header-author">${messageAuhor}</span>
          <span class="message-header-timestamp">${month} ${day}, ${year} ${hour}:${minutes}:${seconds}</span>
        </div>
        <div class="item-message-body">
          <span class="message-body">${message}</span>
        </div>
      `
      messages.appendChild(item);
    }
  </script>
</body>

</html>
